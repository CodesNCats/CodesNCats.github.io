	function initiateLoad(duration){
		var type = "INTERSTATE";
		document.getElementById("ticketType").innerHTML = "INTERSTATE";
		const date = new Date();
		var year = date.getFullYear();
		var day = getDayName("en-Latn-US")
		var numberDay = date.getDate();
		var month = date.getMonth();
		switch(month){
		case 0: month = "Jan"; break;
		case 1: month = "Feb"; break;
		case 2: month = "Mar"; break;
		case 3: month = "Apr"; break;
		case 4: month = "May"; break;
		case 5: month = "Jun"; break;
		case 6: month = "Jul"; break;
		case 7: month = "Aug"; break;
		case 8: month = "Sep"; break;
		case 9: month = "Oct"; break;
		case 10: month = "Nov"; break;
		case 11: month = "Dec"; break;
		default: break;
		}
		document.getElementById("ticketDate").innerHTML = day +", " + month + " 0" + numberDay + ", " + year;
		
		var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        document.getElementById("timeTable").innerHTML = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
		
	}
	function getDayName(locale)
{
    var date = new Date();
    return date.toLocaleDateString(locale, { weekday: 'long' });        
}
	function startBlink(){
		var i = 0;
		setInterval(function() {
			if(i == 0) {document.getElementById("ticketBlinker").style.display = "none";
			i = 1;
			} else { document.getElementById("ticketBlinker").style.display = "inline-block";
			i=0;}
		}, 750);
	}
