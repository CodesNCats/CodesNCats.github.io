<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

<!-- Note: remove before launching -->

<body onresize="homeHeight()" onload="homeHeight()">

  <div id="main">
    <div id="ticketNum"></div>
    <div id="ticketQR"></div>
    <div id=ticketType"></div>
    <div id="ticketZones"></div>
    <div id="ticketValid"></div>
    <div id="ticketClock"></div>
    <div id="ticketDate"></div>
    <div id="ticketBlinker"></div>
    <div id="ticketEXP"></div>
    <div id="ticketInterface"></div>
  </div>
 
  <!-- Load our React component. -->
  <script src="index.js" type="text/babel"></script>

  <script>
    function homeHeight() {
      var w = window.innerWidth * 0.8;
      var h = window.innerHeight - 320;

      var width = w + "px";
      var height = h + "px";
      document.getElementById("port").style.width = width;
      document.getElementById("port").style.height = height;
    }
</script>
  
</body>
</html>
